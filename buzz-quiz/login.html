<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Brain Buzz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container {
      background-color: #2c2c3a;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f7ca18;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: #fff;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #f7ca18;
      color: #1e1e2f;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #f1b800;
    }

    .login-container .link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-container .link a {
      color: #f7ca18;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Brain Buzz</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">Don't have an account? <a href="#">Register</a></div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      alert("Login successful!");
      window.location.href = "index.html"; // redirect to quiz
    }
  </script>
</body>
</html>
